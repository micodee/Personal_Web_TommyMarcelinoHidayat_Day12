<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/img/favicon.ico" type="image/x-icon" />
    <!-- global css eksternal -->
    <link rel="stylesheet" href="./public/css/style.css" />
    <!-- icon font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- link bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .show {
        opacity: 1 !important;
        height: 2.5rem !important;
      }
    </style>
    <title>{{ .Title }}</title>
  </head>
  <body class="bg-bodyset">
    <!-- component navbar -->
    <nav class="shadow navbar navbar-expand-lg bg-nav fixed-top">
      <div class="container p-lg-0">
        <a class="navbar-brand me-5" href="/"
          ><img src="./public/img/logo.png" alt=""
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-4">
              <a
                class="nav-link fw-semibold"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            {{ if $.IsLogin }}
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="/addProject"
                >Add Project</a
              >
            </li>
            {{ end }}
          </ul>
          
          {{ if $.IsLogin }}
          <a href="#" class="fw-semibold me-4">Hi, {{ .UserName }}</a>
          <a href="/logout" class="fw-semibold me-5">Logout</a>
          {{ else }}
          <a href="/register" class="fw-semibold me-4">Register</a>
          <a href="/login" class="fw-semibold me-5">Login</a>
          {{ end }}
          <div class="contact">
            <a href="/contact" class="btn-black fw-semibold rounded-2 ps-3 pe-3 pt-1 pb-1">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
    
    <!-- form contact -->
    <div class="d-flex justify-content-center flex-column align-items-center mt-5 pb-5 ps-4 pe-4">
      <h2 class="text-center fw-bolder mb-5 mt-5 text-uppercase">Get in touch</h2>
      <div class="container col-xl-3 col-12 row p-0">
        <div
              class="alert d-flex justify-content-center align-items-center fixed-top"
              role="alert"
              style="
                background: red;
                color: white;
                text-align: center;
                margin: 3.7rem 0 0;
                opacity: 0;
                font-size: .85rem;
                height: 0rem;
                transition: .3s;
              "
            >
            </div>
        <form>
          <div class="mb-3">
            <label for="name" class="fw-bold">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="email" class="fw-bold">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="phone" class="fw-bold">Phone Number</label>
            <input type="text" class="form-control" id="phone">
          </div>
          <div class="mb-3">
            <label for="subject" class="fw-bold">Subject</label>
            <select class="form-select" id="subject">
              <option selected></option>
              <option value="Hiring">Hiring</option>
              <option value="Discussion">Discussion</option>
              <option value="Collaboration">Collaboration</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message" class="fw-bold">Your Message</label>
            <textarea class="form-control" id="message" style="height: 100px; resize: none;"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" onclick="getData()" class="btn btn-black rounded-4 fw-bold ps-4 pe-4 pt-1 pb-1 mt-4">submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- end form contact -->

    <!-- link bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/public/js/form.js"></script>
  </body>
</html>
